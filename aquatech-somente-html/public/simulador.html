<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AquaTech | Simulador</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <div class="container">
            <h1 class="titulo">AquaTech</h1>
            <ul class="navbar">
                <li>
                    <a href="./index.html">Inicial</a>
                </li>
                <li class="agora">
                    <a href="#">Simulador</a>
                </li>
                <li>|</li>
                <li>
                    <a href="./login.html">Login</a>
                </li>
                <li>
                    <a href="./cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>


    <!-- simulador inicio -->
    <div class="simulador" style="background-image: url(assets/imgs/bg-jelly-fish-para_outras_pags.png);">
        <div class="container">
            <h2>Simulador</h2>
            <div class="quadro">
                <div class="form">
                    <div class="titulo">
                        <p>Bem-Vindo!</p>
                    </div>
                    <div class="camp">
                    <div class="codigo">
                        <div id="texto"><p>Código de ativação:</p></div>
                        <div id="input_nome"><input type="text" name="" id="input" placeholder="Insira aqui seu código"></div>
                    </div>
                    <div class="nome">
                        <div id="texto"><p>Nome:</p></div>
                        <div id="input_nome"><input type="text" name="" id="input" placeholder="Seu nome"></div>
                    </div>
                    <div class="email">
                        <div id="texto"><p>E-mail</p></div>
                        <div id="input_nome"><input type="text" name="" id="input" placeholder="meuemail@provedor.com"></div>
                    </div>
                    <div class="senha">
                        <div id="texto"><p>Senha:</p></div>
                        <div id="input_nome"><input type="text" name="" id="input" placeholder="******"></div>
                    </div>
                    <div class="confiSenha">
                        <div id="texto"><p>Confirmação da senha</p></div>
                        <div id="input_nome"><input type="text" name="" id="input" placeholder="******"></div>
                    </div>
                    <br><div id="botao"><button>Cadastrar</button></div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- simulador fim -->

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4>Feito com amor por aluno &hearts; SPTech &copy; 2023</h4>
            <span class="version">v1.0.0</span>
        </div>
    </div>
    <!--footer fim-->


</body>

</html>
